<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Coin with Leaderboard</title>
    <style>
        /* Основные стили для тела страницы */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: radial-gradient(circle, #3b1c0b, #0d0d0d); /* Тёмный фон с эффектом опиума */
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: #f5f5f5; /* Цвет текста на странице */
            user-select: none; /* Запрещает выделение текста */
        }

        /* Стили для кнопки таблицы лидеров */
        .leaderboard-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #ffffff;
            background-color: #ff5722;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .leaderboard-button:hover {
            background-color: #e64a19;
        }

        /* Стили для контейнера монеты */
        .coin-container {
            position: relative;
            width: 250px;
            height: 250px;
            cursor: pointer; /* Изменяет курсор при наведении */
        }

        /* Стили для монеты */
        .coin {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, #d4af37, #8b5a2b); /* Градиент для монеты */
            border: 4px solid #c69c6c; /* Обводка монеты */
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.7); /* Тень для монеты */
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 0.1s ease, box-shadow 0.1s ease; /* Плавные переходы при клике */
        }

        /* Эффект при клике на монету */
        .coin:active {
            transform: scale(0.95); /* Уменьшение размера при клике */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Сменяем тень при клике */
        }

        /* Стили для текста на монете */
        .coin-text {
            font-size: 2.5rem; /* Размер шрифта */
            font-weight: bold;
            color: #fff9f0; /* Цвет текста */
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8); /* Тень для текста */
        }

        /* Стили для счетчика */
        .counter {
            position: absolute;
            top: -50px; /* Расположение счетчика выше монеты */
            left: 50%;
            transform: translateX(-50%);
            background: #ff5722; /* Фоновый цвет счетчика */
            color: #ffffff; /* Цвет текста счетчика */
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1.8rem;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Тень для счетчика */
            text-align: center;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        /* Эффект при наведении на счетчик */
        .counter:hover {
            background: #e64a19; /* Изменение фона при наведении */
            transform: scale(1.1); /* Увеличение размера при наведении */
        }
    </style>
</head>
<body>
    <button class="leaderboard-button" onclick="window.location.href='leaderboard.html'">Таблица лидеров</button>
    <div class="coin-container" id="coin-container">
        <div class="counter" id="counter">0</div> <!-- Счетчик -->
        <div class="coin" id="coin">
            <div class="coin-text">anus</div> <!-- Текст на монете -->
        </div>
    </div>

    <script>
        // Получаем элементы счетчика и монеты
        const coin = document.getElementById('coin');
        const counter = document.getElementById('counter');

        // Функция увеличения счетчика и сохранения в cookies
        function incrementCounter() {
            let currentCount = parseInt(counter.textContent, 10);
            currentCount += 1;
            counter.textContent = currentCount;
            document.cookie = `counter=${currentCount};path=/;`; // Сохранение в cookies

            // Отправка данных на сервер
            fetch('/updateScore', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ score: currentCount })
            });
        }

        // Функция загрузки значения счетчика из cookies
        function loadCounter() {
            const cookies = document.cookie.split(';');
            for (const cookie of cookies) {
                const [name, value] = cookie.split('=');
                if (name.trim() === 'counter') {
                    counter.textContent = value;
                    return;
                }
            }
            // Устанавливаем счётчик в ноль, если нет значения в cookies
            counter.textContent = '0';
        }

        // Загружаем значение счетчика при загрузке страницы
        loadCounter();

        // Добавляем обработчик события клика на монету
        coin.addEventListener('click', incrementCounter);
    </script>
</body>
</html>
