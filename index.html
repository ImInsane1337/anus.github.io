<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty Brawl v29</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }

        .icon {
            width: 100px;
            height: 100px;
            margin-top: 50px;
        }

        .fade-in-text {
            opacity: 0;
            animation: fadeIn 3s forwards;
            font-size: 36px;
            margin-top: 20px;
        }

        .highlight {
            font-size: 24px;
            color: blue;
            cursor: pointer;
        }

        .screenshots {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .screenshot {
            position: relative;
            margin: 10px;
            overflow: hidden;
        }

        .screenshot img {
            width: 150px;
            transition: transform 0.3s ease;
        }

        .screenshot img:hover {
            transform: scale(1.1);
        }

        .screenshot img.expanded {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(2);
            z-index: 1000;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 900;
        }

        .overlay.active {
            display: block;
        }
    </style>
</head>
<body>
    <img src="icon.png" alt="Icon" class="icon">
    <div class="fade-in-text">Empty Brawl v29 - Идеальный(переход на след.) приватный сервер</div>
    <div class="highlight" onclick="scrollToSection()">Почему именно мы? (тут он синим - Кликни сюда)</div>
    <div class="screenshots">
        <div class="screenshot">
            <img src="screenshot1.jpg" alt="Screenshot 1">
        </div>
        <div class="screenshot">
            <img src="screenshot2.jpg" alt="Screenshot 2">
        </div>
        <div class="screenshot">
            <img src="screenshot3.jpg" alt="Screenshot 3">
        </div>
    </div>
    <div class="overlay" onclick="closeScreenshot()"></div>

    <script>
        const screenshots = document.querySelectorAll('.screenshot img');
        const overlay = document.querySelector('.overlay');

        screenshots.forEach(screenshot => {
            screenshot.addEventListener('click', () => {
                if (screenshot.classList.contains('expanded')) {
                    closeScreenshot();
                } else {
                    screenshots.forEach(img => img.classList.remove('expanded'));
                    screenshot.classList.add('expanded');
                    overlay.classList.add('active');
                }
            });
        });

        function closeScreenshot() {
            screenshots.forEach(img => img.classList.remove('expanded'));
            overlay.classList.remove('active');
        }

        function scrollToSection() {
            document.querySelector('.screenshots').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
