<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Coin with Leaderboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #0f0f0f; /* Темный фон */
            color: #d1cfcf; /* Светлый цвет текста */
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 1)), url('your-background-image.jpg') no-repeat center center fixed; /* Опиумный фон */
            background-size: cover;
        }
        .leaderboard-button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #d9534f; /* Опиумный красный */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .leaderboard-button:hover {
            background-color: #c9302c; /* Темнее на ховер */
            transform: scale(1.05);
        }
        .counter {
            font-size: 3rem;
            margin-top: 20px;
            color: #e6b800; /* Яркий цвет счётчика */
            text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.8); /* Тень текста */
        }
        .coin-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .coin {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #ff5722, #d43f2f); /* Градиент цвета */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            box-shadow: 0 0 20px rgba(255, 87, 34, 0.8); /* Эффект свечения */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .coin:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 87, 34, 1);
        }
        .coin-text {
            font-size: 1.5rem;
            color: #fff;
            user-select: none;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.6); /* Тень текста */
        }
        .back-button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #d9534f; /* Опиумный красный */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .back-button:hover {
            background-color: #c9302c; /* Темнее на ховер */
            transform: scale(1.05);
        }
        .blurred-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Полупрозрачный серый фон */
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="counter" id="counter">0</div>
        <div class="coin-container">
            <div class="coin" id="coin">
                <div class="coin-text">anus</div>
            </div>
        </div>
        <button class="leaderboard-button" onclick="window.location.href='leaderboard.php'">Таблица лидеров</button>
        <div class="blurred-overlay"></div>
    </div>

    <script>
        function getCookie(name) {
            const cookies = document.cookie.split(';');
            for (const cookie of cookies) {
                const [cookieName, cookieValue] = cookie.split('=');
                if (cookieName.trim() === name) {
                    return cookieValue.trim();
                }
            }
            return null;
        }

        function setCookie(name, value) {
            document.cookie = `${name}=${value}; path=/;`;
        }

        function askForNickname() {
            let nickname = prompt('Введите ваш никнейм:');
            while (!nickname) {
                nickname = prompt('Никнейм не может быть пустым. Введите ваш никнейм:');
            }
            setCookie('nickname', nickname);
            return nickname;
        }

        function getNickname() {
            return getCookie('nickname') || askForNickname();
        }

        function formatNumber(num) {
            if (num >= 1e12) return (num / 1e12).toFixed(1) + 'T';
            if (num >= 1e9) return (num / 1e9).toFixed(1) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(1) + 'M';
            if (num >= 1e3) return (num / 1e3).toFixed(1) + 'K';
            return num;
        }

        function updateScore() {
            const count = parseInt(document.getElementById('counter').textContent, 10);
            const nickname = getNickname();

            fetch('updateScore.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ score: count, nickname: nickname }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.status !== 'success') {
                    console.error('Ошибка обновления счёта:', data.message);
                }
            });
        }

        document.getElementById('coin').addEventListener('click', () => {
            let count = parseInt(document.getElementById('counter').textContent, 10);
            if (isNaN(count)) count = 0;
            count++;
            document.getElementById('counter').textContent = formatNumber(count);
        });

        // Обновление счётчика каждые 5 секунд
        setInterval(updateScore, 5000);

        // Инициализация счётчика при загрузке страницы
        function initCounter() {
            const count = getCookie('counter');
            document.getElementById('counter').textContent = count ? formatNumber(parseInt(count, 10)) : '0';
        }
        initCounter();
    </script>
</body>
</html>
