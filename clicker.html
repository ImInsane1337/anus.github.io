<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Coin with Upgrades</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1f1f1f, #2c2c2c);
            color: #d1cfcf;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .leaderboard-button, .upgrade-button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #d9534f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .leaderboard-button:hover, .upgrade-button:hover {
            background-color: #c9302c;
            transform: scale(1.05);
        }
        .counter {
            font-size: 3rem;
            margin-top: 20px;
            color: #e6b800;
            text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.8);
        }
        .coin-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .coin {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #ff5722, #d43f2f);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            box-shadow: 0 0 20px rgba(255, 87, 34, 0.8);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .coin:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 87, 34, 1);
        }
        .coin-text {
            font-size: 1.5rem;
            color: #fff;
            user-select: none;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.6);
        }
        .back-button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #d9534f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .back-button:hover {
            background-color: #c9302c;
            transform: scale(1.05);
        }
        .upgrade-panel {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .upgrade-panel.visible {
            display: flex;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .upgrade-option {
            margin: 10px;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .upgrade-option:hover {
            background-color: #444;
        }
        .auto-clicker {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('cursor.png') no-repeat center center;
            background-size: contain;
            opacity: 0;
        }
        .upgrade-info {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .upgrade-info div {
            background-color: #000;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .bonus-text {
            position: absolute;
            color: #fff;
            font-size: 1.2rem;
            user-select: none;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
            font-family: 'Courier New', monospace;
            white-space: nowrap;
        }
        @keyframes bonusAnimation {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: translateY(-50px) rotate(-10deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) rotate(10deg);
            }
        }
        .bonus-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="counter" id="counter">0</div>
        <div class="coin-container">
            <div class="coin" id="coin">
                <div class="coin-text">Click</div>
            </div>
        </div>
        <div class="upgrade-info">
            <div>Уровень авто-кликера: <span id="auto-clicker-level">0</span> (Скорость: <span id="auto-clicker-speed">5000</span> мс)</div>
            <div>Уровень усиления клика: <span id="clickpower-level">0</span> (Сила: <span id="clickpower-power">1</span>)</div>
        </div>
        <button class="leaderboard-button" onclick="window.location.href='leaderboard.html'">Таблица лидеров</button>
        <button class="upgrade-button" onclick="toggleUpgradePanel()">Улучшения</button>
        <div class="upgrade-panel" id="upgrade-panel">
            <div class="upgrade-option" onclick="buyUpgrade('autoclick')">Авто-клик (цена: <span id="autoclick-cost">100</span>)</div>
            <div class="upgrade-option" onclick="buyUpgrade('clickpower')">Усиление клика (цена: <span id="clickpower-cost">50</span>)</div>
        </div>
        <div class="auto-clicker" id="auto-clicker"></div>
        <div class="bonus-container" id="bonus-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
