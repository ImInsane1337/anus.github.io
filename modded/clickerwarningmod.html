<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Предупреждение</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #333, #555);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .warning-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            max-width: 500px;
            width: 90%;
        }
        .warning-container h1 {
            margin-bottom: 20px;
        }
        .warning-container p {
            margin-bottom: 20px;
        }
        .enter-button {
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #d9534f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .enter-button:hover {
            background-color: #c9302c;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="warning-container">
        <h1>Предупреждение</h1>
        <p>Вы играете в версию с "Мод-меню"</p>
        <p>Все изменения и т.п сохраняются только в своей среде.</p>
        <p>Примите это к сведению. Если попытаетесь поменять местами данные то вы начнете с начала.</p>
        <a href="clicker.html" class="enter-button">Принял</a>
    </div>
</body>
</html>
